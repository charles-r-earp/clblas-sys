name: Rust

on:
  - push
  - pull_request

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }} 
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
      with: 
        submodules: recursive
    - name: Install OpenCL
      run: sudo apt install pocl-opencl-icd
    - name: Install clinfo
      run: sudo apt install clinfo
    - name: Check OpenCL Install
      run: clinfo
    - name: Build 
      run: cargo build -vv
    - name: Test
      run: cargo test -vv
   
